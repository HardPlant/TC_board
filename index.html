<html>
  <head>
    <title>배역 현황판</title>
    <style>
      .movable-box {
        width: 50px;
        height: 50px;
        
        
        -ms-touch-action: none;
        touch-action: none;
        
      }
      .background-box {
        width: 400px;
        height: 225px;
      }
      
      
    </style>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
      
    <script src="https://cdn.jsdelivr.net/npm/interactjs@1.3.4/dist/interact.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
    <script>
      (function(){
      interact(".draggable")
        .draggable({
           
          onmove: dragMoveListener,
          onend: function (event) {}
        });
      })();
        $(function() {
          addIdolImage();
        });
      function dragMoveListener (event) {
        var target = event.target,
        // keep the dragged position in the data-x/data-y attributes
        x = (parseFloat(target.getAttribute('data-x')) || 0) + event.dx,
        y = (parseFloat(target.getAttribute('data-y')) || 0) + event.dy;

        // translate the element
        target.style.webkitTransform =
        target.style.transform =
        'translate(' + x + 'px, ' + y + 'px)';

        // update the posiion attributes
        target.setAttribute('data-x', x);
        target.setAttribute('data-y', y);
      }
      
      function addIdolImage(){
        var idols = ["akane","ami","anna","arisa","ayumu","azusa",
          "chihaya","chizuru","elena","emily","fuuka",
          "haruka","hibiki","hinata","iku","iori","julia",
          "kana","kaori","karen","konomi","kotoha","makoto",
          "mami","matsuri","megumi","miki","minako","mirai",
          "miya","mizuki","momoko","nao","noriko","reika","rio",
          "ritsuko","roco","sayoko","serika","shiho","sizuka","subaru",
          "takane","tamaki","tomoka","tsubasa","tsumugi","umi","yayoi",
          "yukiho","yuriko"];
        for(var i=0; i<idols.length; i++) {
          addImage(idols[i]);
        }
      }
        
      function addImage(name){
        var src = "<img class='draggable movable-box'"
                            + " src='https://raw.githubusercontent.com/HardPlant/TC_board/master/images/" 
                            + name + ".png'/>"
        $("#idol").append(src);
      }

    </script>
  </head>
  <body>
    <p>PR/기여 환영합니다</p>
    <a>https://github.com/HardPlant/TC_board</a>
    <div id="image0">
      <img class="background-box" src="https://raw.githubusercontent.com/HardPlant/TC_board/master/images/image0.jpg">
    </div>
    <div id="image1">
      <img class="background-box" src="https://raw.githubusercontent.com/HardPlant/TC_board/master/images/image1.png">
    </div>
    <div id="image2">
      <img class="background-box" src="https://raw.githubusercontent.com/HardPlant/TC_board/master/images/image2.png">
    </div>
    <div id="idol">
    </div>
  </body>
</html>
